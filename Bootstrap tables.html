<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap tables</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Bootstrap Tables</h1>
        <div class="row">
            <div class="col-xs-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered  table-hover table-condensed">
                        <thead>
                            <tr class="active">
                                <th>Id</th>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="danger">
                                <td>1</td>
                                <td>John</td>
                                <td>Male</td>
                                <td>John@emailDomain.com</td>
                            </tr>
                            <tr class="info">
                                <td>2</td>
                                <td>Mary</td>
                                <td>Femlae</td>
                                <td>mary@emailDomain.com</td>
                            </tr>
                            <tr class="warning">
                                <td>3</td>
                                <td>Ben</td>
                                <td>Male</td>
                                <td>Ben@emailDomain.com</td>
                            </tr>
                            <tr class="success">
                                <td>4</td>
                                <td>Sara</td>
                                <td>Female</td>
                                <td>sara@emailDomain.com</td>
                            </tr>
                            <tr class="success">
                                <td>5</td>
                                <td>Sam</td>
                                <td>Male</td>
                                <td>sam@emailDomain.com</td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
        <hr>
        <h1>Bootstrap Buttons</h1>
        <p><button class="btn btn-default">btn-default</button></p>
        <p><button class="btn btn-primary">btn-primary</button></p>
        <p><button class="btn btn-success">btn-success</button></p>
        <p><button class="btn btn-info">btn-info</button></p>
        <p><button class="btn btn-warning">btn-warning</button></p>
        <p><button class="btn btn-danger">btn-danger</button></p>
        <p><button class="btn btn-link">btn-link</button></p>

        <button class="btn btn-primary btn-lg">Large</button>
        <button class="btn btn-primary btn-sm">Small</button>

        <button class="btn btn-primary btn-xs">Extra Small</button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div class="customDiv">
                    <button class="btn btn-primary">Button 1</button>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div class="customDiv">
                    <button class="btn btn-primary">Button 2</button>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div class="customDiv">
                    <button class="btn btn-primary">Button 3</button>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div class="customDiv">
                    <button class="btn btn-primary">Button 4</button>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" disabled="disabled">Disabled Button</button>
        <a href="#" class="btn btn-primary disabled">Hyperlink</a>
        <hr>
<h1>Bootstrap Icons</h1>
<p>Use glyphicons</p>
<button class="btn btn-lg btn-info"><span class="glyphicon glyphicon-search"></span>  Search</button>
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
