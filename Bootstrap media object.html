<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Media Object</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Bootstrap Media Object</h2>
        <div class="row">
            <div class="col-xs-7">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img src="Images/tom.png" class="media-object" alt="tom" />
                        </a>
                    </div>
                    
                </div>
                
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img src="Images/tom.png" class="media-object" alt="tom" />
                        </a>
                    </div>
                    
                </div>
                
                <div class="media">
                    <div class="media-left media-bottom">
                        <a href="#">
                            <img src="Images/tom.png" class="media-object" alt="tom" />
                        </a>
                    </div>
                    
                </div>
                <ul class="media-list">
                    <li class="media">
                        <div class="media-left">
                            <a href="#">
                                <img src="Images/tom.png" class="media-object" alt="tom">
                            </a>
                        </div>
                        
                    </li>
                    <li class="media">
                        <div class="media-left">
                            <a href="#">
                                <img src="Images/tom.png" class="media-object" alt="tom">
                            </a>
                        </div>
                       
                    </li>
                </ul>
        
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a class="btn btn-primary" data-toggle="collapse" href="#imageGallery">
                        Toggle Image Gallery
                    </a>
                </div>
                <div class="panel-body collapse in" id="imageGallery">
                    <div class="col-xs-4">
                        <a href="images/image2.png" class="thumbnail">
                            <p>Forest</p>
                            <img src="images/image2.png" />
                        </a>
                    </div>
                    <div class="col-xs-4">
                        <a href="images/pexels-pixabay-206359.jpg" class="thumbnail">
                            <p>Desert</p>
                            <img src="images/pexels-pixabay-206359.jpg" />
                        </a>
                    </div>
                    <div class="col-xs-4">
                        <a href="images/image3.png" class="thumbnail">
                            <p>Leaves</p>
                            <img src="images/image3.png" />
                        </a>
                    </div>
                </div>
            </div>
            <div id="accordion" class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="#panelBodyOne" data-toggle="collapse" data-parent="#accordion">
                                Asia
                            </a>
                        </h4>
                    </div>
                    <div id="panelBodyOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <ul>
                                <li>India</li>
                                <li>China</li>
                                <li>Japan</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="#panelBodyTwo" data-toggle="collapse" data-parent="#accordion">
                                Europe
                            </a>
                        </h4>
                    </div>
                    <div id="panelBodyTwo" class="panel-collapse collapse">
                        <div class="panel-body">
                            <ul>
                                <li>United Kingdom</li>
                                <li>France</li>
                                <li>Germany</li>
                            </ul>
            
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="#panelBodyThree" data-toggle="collapse" data-parent="#accordion">
                                North America
                            </a>
                        </h4>
                    </div>
                    <div id="panelBodyThree" class="panel-collapse collapse">
                        <div class="panel-body">
                            <ul>
                                <li>USA</li>
                                <li>Canada</li>
                                <li>Mexico</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
